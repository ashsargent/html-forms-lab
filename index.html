<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>


      <form action="#" method="POST">  

  
       <label for="fullname">Name</label> 
    
      <input type="text" id="fullname" placeholder="Enter Name" required>
     


  
         <label for="email">email</label>

          <input type="email" id="email" placeholder="Enter Email" required>


          <label for="phone">phone</label>
      
          <input type="tel" id="phone" placeholder="Enter Telephone (optional)">

  
          <label for="message">message</label>

             
        <textarea id="message" placeholder="Enter Message" rows="10"></textarea>

        <label for="checkbox">checkbox</label> 
         <input type="checkbox">

       <input type="submit" value="send">

    </form>
    
  </body>
</html>
